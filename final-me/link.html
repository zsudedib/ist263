<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .center-text {
            font-size: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-text">
        Two. Twenty. Three.
    </div>


</body>

<script>
    text = Document.getElementByClassName("center-text")[0];
    console.log(text);

</script>


</html>
